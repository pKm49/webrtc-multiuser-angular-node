<div class="container-fluid py-2">
<div class="row">
  <div class="col-12">
    <button class="btn btn-sm btn-primary" (click)="activateLiveStream()">Make a call</button>

    <div class="card my-2 py-2" style="background-color: red;">
      <h4>Local</h4>
      <div id="host"></div>
    </div>
    <div class="card my-2 py-2" style="background-color: blue;">
      <h4>Remote</h4>

      <div id="remote"></div>
    </div>
  </div>
</div>
</div>
